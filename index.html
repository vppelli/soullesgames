<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Les Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.mini.css">
</head>

<body>
    <div class="mainnavigation">
        <nav id="mainnav" class="topnav" role="navigation" aria-label="Main">
            <a class="logo" href="soullesgames.com" alt="soul les games logo"><img src="./img/Soullesgameslogo.svg"></a>
            <a href="#">Lanterns Labyrinth</a>
            <a href="#">Careers</a>
            <a href="#">About</a>
            <a class="icon" href="javascript:void(0);" onclick="myFunction()"><img src="./img/hamburgernav.svg"></a>
            <ul id="smallnav" class="hidden">
                <li>
                    <a href="#">Lanterns Labyrinth</a>
                </li>
                <li>
                    <a href="#">Careers</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </nav>
    </div>
    <main>
        <article>
            <img class="backdrop" src="./img/Soullesgames_Ingame02.png">
            <header>
                <img class="gamename" src="./img/Lanternslabyrinthlogo.svg">
                <div>
                    <a href="#">Learn More</a>
                </div>
            </header>
        </article>
        <article>
            <img class="backdrop" src="./img/Soullesgames_Ingame04.png">
            <header>
                <img class="avatar" src="./img/Soullesavatar.svg">
                <div>
                    <a href="#">Careers Page</a>
                    <a class="alt" href="#">About Us</a>
                </div>
            </header>
        </article>
    </main>
    <footer>
        <nav class="footerlinks" role="Socials" aria-label="Soul Les Games">
            <a href="https://x.com/SoulLesGamesLLC" alt="X Social link" target="_blank"><img src="./img/icons/twitter-alt.svg" alt="X Icon"></a>
            <a href="https://www.youtube.com/@SoulLesGames" alt="YouTube Social link" target="_blank"><img src="./img/icons/youtube.svg" alt="Youtube Icon"></a>
            <a href="#" alt="Linkedin Social link" target="_blank"><img src="./img/icons/linkedin.svg" alt="Linkedin Icon"></a>
            <a href="https://www.twitch.tv/SoulLesGamesLLC" alt="Twitch Social link" target="_blank"><img src="./img/icons/twitch.svg" alt="Twitch Icon"></a>
            <a href="#" alt="TikTok Social link" target="_blank"><img src="./img/icons/tik-tok.svg" alt="TikTok Icon"></a>
            <a href="#" alt="Instagram Social link" target="_blank"><img src="./img/icons/instagram.svg" alt="Instagram Icon"></a>
            <a href="#" alt="Instagram Social link" target="_blank"><img src="./img/icons/discord.svg" alt="Discord Icon"></a>
        </nav>
        <nav class="footerlinks" role="navigation" aria-label="Footer">
            <a href="#">Lanterns Labyrinth</a>
            <a href="#">Careers</a>
            <a href="#">About</a>
        </nav>
        <nav role="redirect" aria-label="Soul Les Games Logo">
            <a class="logo" href="soullesgames.com" alt="soul les games logo"><img src="./img/Soullesgameslogo.svg"></a>
        </nav>
        <p>2024 Soul Les Games, LLC. All rights reserved.</p>
    </footer>

    <script>
        const smallnav = document.getElementById("smallnav");
        let showsmallnav = () => {
            smallnav.classList.add("show");
        }
        let hidesmallnav = () => {
            smallnav.classList.remove("show");
        }
        function myFunction() {
            var x = document.getElementById("mainnav");
            if (x.className === "topnav") {
                x.className += " responsive";
                showsmallnav();
            } else {
                x.className = "topnav";
                hidesmallnav();
            }
        }
    </script>
</body>

</html>
